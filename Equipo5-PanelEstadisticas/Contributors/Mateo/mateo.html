<!DOCTYPE html>

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Página 3 - Panel de Estadísticas</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="/Equipo5-PanelEstadisticas/Styles/style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com/" crossorigin>
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <!-- Configuración de Tailwind -->
    <script>
        tailwind.config = {
            darkMode: 'class',
            theme: {
                extend: {
                    colors: {
                        primary: '#7772e7',
                        secondary: '#e2e772',
                    }
                }
            }
        }
    </script>

    <style>
        body {
            font-family: 'Urbanist', sans-serif;
        }
    </style>

    <!-- Inicialización de tema ANTES de que cargue el contenido -->
    <script>
        if (localStorage.getItem('color-theme') === 'dark' ||
            (!('color-theme' in localStorage) && window.matchMedia('(prefers-color-scheme: dark)').matches)) {
            document.documentElement.classList.add('dark');
        }
    </script>

    <!-- Flowbite para Tabs -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/flowbite/2.2.0/flowbite.min.js"></script>
    <link href="https://fonts.googleapis.com/css2?family=Urbanist:ital,wght@0,100..900;1,100..900&display=swap"
        rel="stylesheet">
</head>

    <header
        class="fixed left-32 top-5 right-7 h-20 bg-gradient-to-r from-primary to-secondary dark:from-[#5751a8] dark:to-[#b3b747] flex items-center gap-4 px-8 shadow-lg z-40 rounded-2xl">
        <h1 class="text-white text-3xl font-extrabold m-0">Panel de Estadísticas</h1>

        <!-- Botón de Modo Oscuro -->
        <button id="theme-toggle" type="button"
            class="ml-auto text-white bg-white/10 rounded-full p-2 transition-colors">
            <span class="material-icons dark:hidden">light_mode</span>
            <span class="material-icons hidden dark:block">dark_mode</span>
        </button>
    </header>

    <main class="principal">
        <section class="grid-estadisticas">

            <!-- HU003C4 -->
            <div class="tarjeta-estadistica text-center">
                <h3 class="texto">Tipos de Interacciones Semanales</h3>
                <div style="overflow: hidden;">
                    <iframe src="/Equipo5-PanelEstadisticas/Contributors/Mateo/html/graph.html" width="100%"

            </div>

            <!-- HU010C4 -->
            <div class="tarjeta-estadistica text-center">
                <h3 class="texto">Medidor de Progreso de Objetivos</h3>
                <div style="overflow: hidden;">
                    <iframe src="/Equipo5-PanelEstadisticas/Contributors/Mateo/html/progress.html" width="100%"

                    </iframe>
                </div>
            </div>

            <!-- HU007C4 -->
            <div class="tarjeta-estadistica text-center">
                <h3 class="texto">Estadísticas por Tipo de Usuario</h3>
                <div style="overflow: hidden;">
                    <iframe src="/Equipo5-PanelEstadisticas/Contributors/Mateo/html/usertype.html" width="100%"
                        height="320" scrolling="si" style="border: none; border-radius: 1rem; display: block;">
                    </iframe>
                </div>
            </div>
        </section>
    </main>

            <div>© 2025 Panel de Estadísticas. Todos los derechos reservados.</div>
            <div class="flex items-center gap-4">
                <a class="w-8 h-8 flex items-center justify-center rounded-full bg-gray-100 dark:bg-gray-800 hover:bg-[#e2e772] dark:hover:bg-secondary transition-colors"
                    href="#" aria-label="facebook">

                        class="text-gray-700 dark:text-gray-200">
                        <path

                    </svg>
                </a>
                <a class="w-8 h-8 flex items-center justify-center rounded-full bg-gray-100 dark:bg-gray-800 hover:bg-[#e2e772] dark:hover:bg-secondary transition-colors"
                    href="https://github.com/santiyosa/menteconectadafront/tree/Developer" aria-label="github">
                    <svg width="18" height="18" viewBox="0 0 24 24" fill="currentColor"
                        class="text-gray-700 dark:text-gray-200">
                        <path
                            d="M12 .5A12 12 0 0 0 0 12.7c0 5.3 3.4 9.8 8.2 11.4.6.1.8-.3.8-.6v-2.1c-3.3.7-4-1.6-4-1.6-.6-1.5-1.5-1.9-1.5-1.9-1.2-.8.1-.8.1-.8 1.3.1 2 1.4 2 1.4 1.2 2 3.1 1.4 3.9 1 .1-.8.5-1.4.9-1.7-2.6-.3-5.3-1.3-5.3-5.8 0-1.3.5-2.4 1.3-3.2-.1-.3-.6-1.6.1-3.2 0 0 1-.3 3.3 1.2a11.3 11.3 0 0 1 6 0C18.6 5 19.6 5.3 19.6 5.3c.7 1.6.2 2.9.1 3.2.8.8 1.3 1.9 1.3 3.2 0 4.6-2.7 5.5-5.3 5.8.5.4.9 1.1.9 2.3v3.4c0 .3.2.8.9.6A12 12 0 0 0 12 .5z" />

                </a>
            </div>
        </div>
    </footer>

    <script>
        document.addEventListener('DOMContentLoaded', () => {
            const toggle = document.getElementById('theme-toggle');
            toggle.addEventListener('click', () => {
                document.documentElement.classList.toggle('dark');
                if (document.documentElement.classList.contains('dark')) {
                    localStorage.setItem('color-theme', 'dark');
                } else {
                    localStorage.setItem('color-theme', 'light');
                }
            });
        });
    </script>
</body>
